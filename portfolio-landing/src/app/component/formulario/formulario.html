<div class="form-container">
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="id" placeholder="ID">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" placeholder="Nome">

    <label for="email">E-mail:</label>
    <input type="text" id="email" [(ngModel)]="email" placeholder="E-mail">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" [(ngModel)]="idade" placeholder="Idade">

    <app-botao (cique)="enviarDados()" texto="Enviar Dados"></app-botao>
</div>
